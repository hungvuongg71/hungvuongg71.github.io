{% assign forward_button = site.data.base64.toolbar_square_forward_arrow %}

<div class="explorer-address">
    <label class="address-label">Address</label>
    <select class="explorer-addressbar">
        <option selected>My computer</option>
    </select>
    <div class="go-button">
        <img src="{{forward_button}}" title="go-button" class="go-button-icon">
        <label>Go</label>
    </div>
</div>
